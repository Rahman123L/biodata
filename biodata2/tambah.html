<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-[#F5F7FA]">

    <!-- Header Start -->
    <header class="w-full mx-auto py-10 px-20">
        <div class="flex justify-center items-center gap-5">
        <div class="text-center">
            <h1 class="text-3xl text-blue-500 font-bold capitalize">Universitas Labuhanbatu</h1>
            <p class="text-2xl text-blue-500 font-semibold capitalize">Sains Dan Teknologi</p>
            <p class="text-xl text-blue-500 font-medium capitalize">Teknologi Informasi</p>
        </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Tambah Start -->
    <section class="w-[40%] p-8 mx-auto bg-white rounded-md">
        <h2 class="text-lg font-semibold text-gray-700 capitalizee">Tambah Biodata</h2>
        <form action="" method="">
            <div class="grid grid-cols-1 gap-1 mt-4">
                <div>
                    <label class="text-gray-700" for="nama">Nama Lengkap</label>
                    <input id="nama" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-20 focus:outline-none focus:ring" autocomplete="off" required autofocus>
                </div>
    
                <div>
                    <label class="text-gray-700" for="npm">Npm</label>
                    <input id="npm" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-20 focus:outline-none focus:ring" autocomplete="off" required>
                </div>
    
                <div>
                    <label class="text-gray-700" for="fakultas">Fakultas</label>
                    <input id="fakultas" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-20 focus:outline-none focus:ring" autocomplete="off" required>
                </div>
    
                <div>
                    <label class="text-gray-700" for="jurusan">Jurusan</label>
                    <input id="jurusan" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-20 focus:outline-none focus:ring" autocomplete="off" required>
                </div>
            </div>
    
            <div class="flex justify-start mt-6">
                <button class="px-14 py-2.5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Tambah Data</button>
            </div>
        </form>
    </section>
    <!-- Tambah End -->

    <!-- Footer Start -->
    <footer class="fixed bottom-0 container p-6 mx-auto">
        <hr class="h-px my-6 bg-gray-200 border-none">
        <p class="text-base text-center text-gray-500 font-normal">Dibuat Oleh -  Â© Rahman 2024</p>
    </footer>
    <!-- Footer End -->

    <!-- Script Start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
