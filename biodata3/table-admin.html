<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-[#F5F7FA]">

    <!-- Header Start -->
    <header class="w-full mx-auto py-10 px-20">
        <div class="text-center bg-orange-500 bg-opacity-10 p-10 rounded-xl">
            <h1 class="text-4xl text-white font-bold capitalize">Universitas Labuhanbatu</h1>
            <p class="text-3xl text-white font-semibold capitalize">Sains Dan Teknologi</p>
            <p class="text-2xl text-white font-medium capitalize">Teknologi Informasi</p>
        </div>
    </header>
    <!-- Header End -->

    <!-- Table Start -->
    <section class="w-[90%] mt-[2rem] mx-auto space-y-4">
        <div class="flex justify-normal items-center gap-4">
            <a href="">
                <button class="bg-orange-500 py-2 px-10 rounded-lg">
                    <h1 class="text-sm text-white font-medium capitalize">Tambah Biodata</h1>
                </button>
            </a>
            <a href="">
                <button class="bg-orange-500 py-2 px-10 rounded-lg">
                    <h1 class="text-sm text-white font-medium capitalize">Keluar</h1>
                </button>
            </a>
        </div>

        <table class="w-full divide-y divide-black">
            <thead class="bg-orange-500 bg-opacity-70">
                <tr>
                    <th scope="col" class="px-4 py-3.5 text-sm font-medium text-left rtl:text-right text-white">No.</th>
                    <th scope="col" class="px-4 py-3.5 text-sm font-medium text-left rtl:text-right text-white">Nama Lengkap</th>
                    <th scope="col" class="px-4 py-3.5 text-sm font-medium text-left rtl:text-right text-white">Npm</th>
                    <th scope="col" class="px-4 py-3.5 text-sm font-medium text-left rtl:text-right text-white">Fakultas</th>
                    <th scope="col" class="px-4 py-3.5 text-sm font-medium text-left rtl:text-right text-white">Jurusan</th>
                    <th scope="col" class="px-4 py-3.5 text-sm font-medium text-left rtl:text-right text-white">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-black">
                <tr>
                    <td class="px-4 py-4 text-sm text-slate-800">1.</td>
                    <td class="px-4 py-4 text-sm text-slate-800">Nisa</td>
                    <td class="px-4 py-4 text-sm text-slate-800">2208100106</td>
                    <td class="px-4 py-4 text-sm text-slate-800">Sains Dan Teknologi</td>
                    <td class="px-4 py-4 text-sm text-slate-800">Teknologi Informasi</td>
                    <td class="px-4 py-4">
                        <div class="flex justify-normal items-center gap-3">
                            <button>
                                <h1 class="text-sm text-teal-500 hover:underline font-medium capitalize">Edit</h1>
                            </button>
                            <button>
                                <h1 class="text-sm text-red-500 hover:underline font-medium capitalize">Hapus</h1>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Table End -->

    <!-- Footer Start -->
    <footer class="fixed bottom-0 container p-6 mx-auto">
        <hr class="h-px my-6 bg-black bg-opacity-50 border-none">
        <p class="text-base text-center text-gray-700 font-normal">Dibuat Oleh -  Â© Nisa 2024</p>
    </footer>
    <!-- Footer End -->

    <!-- Script Start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
