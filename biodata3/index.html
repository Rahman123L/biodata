<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-[#F5F7FA]">

    <!-- Login Start -->
    <div class="w-[50%] bg-orange-300 bg-opacity-30 rounded-3xl mt-[8rem] mx-auto py-20 px-10 space-y-14">
        <div class="text-center">
            <h1 class="text-orange-500 text-[2.5rem] font-bold uppercase">Login</h1>
        </div>

        <form action="functions/login.php" method="POST" class="w-full mt-[10rem] space-y-5">
            <input class="w-full transition transform duration-500 py-3 px-5 md:px-10 border-[0.5px] text-sm md:text-base font-medium border-[#B0B0B0] focus:border-orange-500 rounded-lg focus:outline-none placeholder:text-base placeholder:text-gray-300 placeholder:font-normal" placeholder="Username" type="text" name="username" id="username" required autocomplete="off" autofocus>
            <input class="w-full transition transform duration-500 py-3 px-5 md:px-10 border-[0.5px] text-sm md:text-base font-medium border-[#B0B0B0] focus:border-orange-500 rounded-lg focus:outline-none placeholder:text-base placeholder:text-gray-300 placeholder:font-normal" placeholder="Password" type="password" name="password" id="password" required autocomplete="off">
            
            <div class="flex justify-start items-center pt-[1rem] gap-3">
                <button type="submit" name="submit" class="w-[30%] px-4 py-2 bg-orange-500 group transition transform duration-700 hover:bg-orange-700 rounded-lg hover:scale-[1.01] focus:scale-[1]">
                    <h1 class="transition transform duration-500 text-lg font-normal text-[#FFFFFF] uppercase">Masuk</h1>
                </button>
            </div>
        </form>
    </div>
    <!-- Login End -->

    <!-- Script Start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
