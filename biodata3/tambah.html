<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-[#F5F7FA]">

    <!-- Header Start -->
    <header class="w-full mx-auto py-10 px-20">
        <div class="text-center bg-orange-500 bg-opacity-10 p-10 rounded-xl">
            <h1 class="text-4xl text-white font-bold capitalize">Universitas Labuhanbatu</h1>
            <p class="text-3xl text-white font-semibold capitalize">Sains Dan Teknologi</p>
            <p class="text-2xl text-white font-medium capitalize">Teknologi Informasi</p>
        </div>
    </header>
    <!-- Header End -->

    <!-- Tambah Start -->
    <section class="w-[60%] p-8 mx-auto bg-orange-500 bg-opacity-30 rounded-md">
        <h2 class="text-xl font-semibold text-white text-center uppercase">Tambah Biodata</h2>
        <form action="" method="">
            <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                <div>
                    <label class="text-sm text-white font-semibold capitalize" for="nama">Nama Lengkap</label>
                    <input id="nama" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-orange-400 focus:ring-orange-300 focus:ring-opacity-20 focus:outline-none focus:ring" autocomplete="off" required autofocus>
                </div>
    
                <div>
                    <label class="text-sm text-white font-semibold capitalize" for="npm">Npm</label>
                    <input id="npm" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-orange-400 focus:ring-orange-300 focus:ring-opacity-20 focus:outline-none focus:ring" autocomplete="off" required>
                </div>
    
                <div>
                    <label class="text-sm text-white font-semibold capitalize" for="fakultas">Fakultas</label>
                    <input id="fakultas" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-orange-400 focus:ring-orange-300 focus:ring-opacity-20 focus:outline-none focus:ring" autocomplete="off" required>
                </div>
    
                <div>
                    <label class="text-sm text-white font-semibold capitalize" for="jurusan">Jurusan</label>
                    <input id="jurusan" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-orange-400 focus:ring-orange-300 focus:ring-opacity-20 focus:outline-none focus:ring" autocomplete="off" required>
                </div>
            </div>
    
            <div class="flex justify-end mt-6">
                <button class="px-10 py-2.5 text-white transition-colors duration-300 transform rounded-md bg-orange-500 hover:bg-orange-700 focus:bg-orange-700">Tambah Data</button>
            </div>
        </form>
    </section>
    <!-- Tambah End -->

    <!-- Footer Start -->
    <footer class="fixed bottom-0 container p-6 mx-auto">
        <hr class="h-px my-6 bg-black bg-opacity-50 border-none">
        <p class="text-base text-center text-gray-700 font-normal">Dibuat Oleh -  Â© Nisa 2024</p>
    </footer>
    <!-- Footer End -->

    <!-- Script Start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
